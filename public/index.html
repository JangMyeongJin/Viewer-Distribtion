<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰어 배포</title>
    <style>
      .build-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #status {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>뷰어 배포</h1>
    <div>
      <label for="viewer-path">뷰어경로</label>
      <input
        type="text"
        id="viewer-path"
        placeholder="Viewer 경로"
        value="D:\\pdf_js\\pdf.js_backup\\"
      />
    </div>
    <div>
      <label for="doceye-path">ProDocEye 경로</label>
      <input
        type="text"
        id="doceye-path"
        placeholder="ProDocEye 경로"
        value="D:\\prodoceye"
      />
    </div>
    <button class="build-button" onclick="buildPdf()">빌드 시작</button>
    <div id="status"></div>

    <script>
      async function buildPdf() {
        const statusDiv = document.getElementById("status");
        const viewerPath = document.getElementById("viewer-path").value;
        const doceyePath = document.getElementById("doceye-path").value;
        statusDiv.textContent = "빌드 중...";

        try {
          const response = await fetch("/build-pdf", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ viewerPath, doceyePath }),
          });
          const data = await response.json();

          if (response.ok) {
            statusDiv.textContent = "빌드가 성공적으로 완료되었습니다.";
          } else {
            statusDiv.textContent = "빌드 실패: " + data.error;
          }
        } catch (error) {
          statusDiv.textContent = "오류가 발생했습니다: " + error.message;
        }
      }
    </script>
  </body>
</html>
